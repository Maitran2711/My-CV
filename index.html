<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Tran Ngoc Mai</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="profile container">
      <!-- Theme button -->
      <i class="ri-moon-line change-theme" id="theme-button"></i>

      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <!-- Insert your image, according to the example size of the portfolio -->
              <img src="assets/img/mai.jpg" alt="" />
            </div>
          </div>

          <h2 class="profile__name">Tran Ngoc Mai</h2>
          <h3 class="profile__profession">Graphic/Web Designer</h3>

          <ul class="profile__social">
            <a
              href="https://www.instagram.com/maiibe_/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <a
              href="https://www.facebook.com/maiibe99"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-facebook-box-line"></i>
            </a>
            <a
              href="https://www.behance.net/ngcmaii"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-behance-line"></i>
            </a>
          </ul>
        </div>

        <div class="profile__info grid">
          <div class="profile__info-group">
            <h3 class="profile__info-number">2</h3>
            <p class="profile__info-description">
              Years of <br />
              work
            </p>
          </div>
          <div class="profile__info-group">
            <h3 class="profile__info-number">+99</h3>
            <p class="profile__info-description">
              Completed <br />
              projects
            </p>
          </div>
          <div class="profile__info-group">
            <h3 class="profile__info-number">+99</h3>
            <p class="profile__info-description">
              Satisfied <br />
              customers
            </p>
          </div>
        </div>

        <div class="profile__buttons">
          <!-- Insert your CV -->
          <a target="_blank" href="./assets/pdf/portfolio.pdf" class="button">
            <i class="ri-user-fill"></i> My CV
          </a>

          <div class="profile__buttons-small">
            <!-- Insert a real number plus country code -->
            <a
              href="tel:0973419599"
              target="_blank"
              class="button button__small button__gray"
            >
              <i class="ri-phone-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
        <!--=============== FILTERS TABS ===============-->
        <ul class="filters__content">
          <button
            class="filters__button filter-tab-active"
            data-target="#projects"
          >
            Projects
          </button>
          <button class="filters__button" data-target="#skills">Skills</button>
        </ul>

        <div class="filters__sections">
          <!--=============== PROJECTS ===============-->
          <div
            class="projects__content grid filters__active"
            data-content
            id="projects"
          >
            <article class="projects__card">
              <!-- Insert your image in a rectangular format (Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->
              <img src="./assets/img/1.jpg" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Banner Website</span>
                  <h3 class="projects__title">ServiSense</h3>
                  <a
                    href="https://www.behance.net/gallery/140997709/Banner-Website-ServiSense"
                    class="projects__button button button__small"
                    target="_blank"
                  >
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article class="projects__card">
              <img src="assets/img/2.jpg" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Packaging</span>
                  <h3 class="projects__title">Kami</h3>
                  <a
                    href="https://www.behance.net/gallery/140997155/Kami"
                    class="projects__button button button__small"
                    target="_blank"
                  >
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article class="projects__card">
              <img src="assets/img/3.jpg" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Logo</span>
                  <h3 class="projects__title">Lani Milktea</h3>
                  <a
                    href="https://www.behance.net/gallery/140997571/Lani-Milktea"
                    class="projects__button button button__small"
                    target="_blank"
                  >
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article class="projects__card">
              <img src="assets/img/4.jpg" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Web</span>
                  <h3 class="projects__title">HRI Tech</h3>
                  <a
                    href="https://www.figma.com/proto/sUKbMcv0Ze8lHb9qQFzF8m/HRITech?node-id=1%3A2&scaling=min-zoom&page-id=0%3A1&fbclid=IwAR1VNP3NglqNsU7t0dS_NcUxBQzbFqYwl5PGw46t0sWXbWw70NJmOhBIJTk"
                    class="projects__button button button__small"
                  >
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>

          <!--=============== SKILLS ===============-->
          <div class="skills__content grid" data-content id="skills">
            <div class="skills__area">
              <div class="skills__box">
                <div class="skills__group">
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>

                    <div>
                      <h3 class="skills__name">Illustrator</h3>
                      <span class="skills__level">Basic</span>
                    </div>
                  </div>

                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>

                    <div>
                      <h3 class="skills__name">Photoshop</h3>
                      <span class="skills__level">Advanced</span>
                    </div>
                  </div>

                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>

                    <div>
                      <h3 class="skills__name">Figma</h3>
                      <span class="skills__level">Intermediate</span>
                    </div>
                  </div>
                </div>

                <div class="skills__group">
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>

                    <div>
                      <h3 class="skills__name">Premiere</h3>
                      <span class="skills__level">Intermediate</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
      <span class="footer__copy"> &#169; Tran Ngoc Mai </span>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
